<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Title Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="blog-image"/>
    <div class="card-content">
      <h4 class="category">Learning</h4>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h2 class="title">HTML & CSS Foundations</h2>
      <p class="description">These Languages are the backbone of every website, defining structure, content and presentation.</p>
    </div>
    <div class="author">
      <img class="userpic" src="assets/images/image-avatar.webp" alt="author-avatar"/>
      <p>Greg Hooper</p>
    </div>
  </div>
</body>
</html>
